  <title>Lenguaje Interpretado</title>

<body>
  <h3>Lenguaje Interpretado</h3>
  <p>Un <strong>lenguaje interpretado</strong> es un tipo de lenguaje de programación para el que existe un intérprete
    que corre sobre una máquina virtual. El intérprete ejecuta el código línea por línea y lo convierte en lenguaje de
    máquina de bajo nivel.
  </p>
</body>
