<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Elemento HTML</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>

  <p>Un <b>elemento</b> HTML es todo lo que está entre la etiqueta de inicio y la etiqueta de cierre:</p>
  <div style="font-size:20px;padding:10px;margin-bottom:10px;">
    <span class="spes_tagname">
      <span class="spes_tag">&lt;</span>etiqueta<span class="spes_tag">&gt;</span></span>
    el contenido va aquí...
    <span class="spes_tagname">
      <span class="spes_tag">&lt;</span>/etiqueta<span class="spes_tag">&gt;</span></span>
  </div>

  <div style="font-size:20px;padding:10px;margin-bottom:10px;">
    <span class="spes_tagname"><span class="spes_tag">&lt;<span class="spes_tagname">h1</span>&gt;</span></span>Mi
    primer encabezado<span class="spes_tagname"><span class="spes_tag">&lt;</span>/h1<span
        class="spes_tag">&gt;</span></span>
  </div>

  <div style="font-size:20px;padding:10px;margin-bottom:10px;">
    <span class="spes_tagname"><span class="spes_tag">&lt;</span>p<span class="spes_tag">&gt;</span></span>Mi primer
    párrafo.<span class="spes_tagname"><span class="spes_tag">&lt;</span>/p<span class="spes_tag">&gt;</span></span>
  </div>


</body>

</html>
