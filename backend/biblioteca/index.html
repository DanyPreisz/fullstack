<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Libros</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Gestión de Libros</h1>

  <form id="book-form">
    <input type="text" id="title" placeholder="Título" required>
    <input type="text" id="author" placeholder="Autor" required>
    <input type="number" id="year" placeholder="Año" required>
    <button type="submit">Agregar</button>
  </form>

  <div id="search-delete">
    <input type="text" id="search-input" placeholder="Buscar libro">
    <button id="search-btn">Buscar</button>
    <button id="delete-btn">Eliminar</button>
  </div>

  <table id="book-table">
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Año</th>
      </tr>
    </thead>
    <tbody id="book-list">
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
