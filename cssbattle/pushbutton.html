<textarea id="editor">
<div class='square'>
  <div class='circle'>

<style>
  *{
    margin:0;
    background:#6592CF;
  }
  .square {
    background:#243D83;
    width:300px;
    height:150px;
    margin-left:50px;
    margin-top:75px;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:0;
    position:fixed;
  }
  .circle{
    background:#EEB850;
    border-radius:50%;
    width:50px;
    height:50px;
    z-index:10;
  }
  .round1 {
  border-radius:50%;
    width:210px;
  height:210px;
  border: 20px solid #6592CF;
  position: absolute;
    z-index:1;
  }
  .round2 {
  border-radius:50%;
    width:50px;
  height:50px;
  border: 50px solid #243D83;
  position: absolute;
    z-index:5;
  }
</style>
</textarea>
        <script>
        var editor = CodeMirror.fromTextArea (document.getElementById('editor'),{
            mode:"xml",
            theme: "dracula",

            editor.setSize("100%","930");
